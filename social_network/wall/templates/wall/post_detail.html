{% extends 'wall/base_home.html' %}
{% load static %}

{% block content_home %}

<div id="post_detail">
    <div id="post">
        <img class="rounded-circle" alt="Cinque Terre" width="50" height="50" id="user_image_id">
        <h2 id="username_id"></h2>
        <p id="message_id"></p>    
        <img class="d-none" alt="Cinque Terre" width="200" id="image_id"><br>
        <small id="date_id"></small>
    </div>
    <div id="operations" class="mt-1 d-none">
        <button class="btn btn-sm btn-info">Update</button>
        <button class="btn btn-sm btn-danger">Delete</button>
    </div>
    <div class="mt-2">
        <div id="toggle_comment" class="">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="comment_id">
            </div>
            <div class="form-group">
                <button id="comment_btn" class="btn btn-info" onclick="create_comment()">Comment</button>
            </div>
        </div>
        

        <div class="mt-2" id="comments">

        </div>
    </div>
</div>
<script src="{% static 'wall/js/posts_api.js' %}"></script>
<script src="{% static 'wall/js/api.js' %}"></script>
<script> 
    post_id = get_post_details();
    document.getElementById('comments').innerHTML = get_comments(post_id, true);
</script>
{% endblock %}
